<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamersHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="loader"></div>
    </div>
    <main id="main">
      <header id="bg-header" class="w-100"></header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg container px-5 py-2 rounded-4 shadow"
      >
        <a class="navbar-brand" href="#">
          <img src="imgs/logo-sm.png" alt="logo" />
          GAME REVIEWS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="?category=mmorpg"
                id="mmorpg"
                >MMORPG</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?category=shooter" id="shooter"
                >SHOOTER</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?category=sailing" id="sailing"
                >SAILING</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?category=permadeath" id="permadeath"
                >PERMADEATH</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?category=superhero" id="superhero"
                >SUPERHERO</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?category=pixel" id="pixel">PIXEL</a>
            </li>
          </ul>
        </div>
      </nav>
      <section id="games" class="mt-5">
        <div class="container">
          <div class="row gy-3" id="cartoona"></div>
        </div>
      </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/desc.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
